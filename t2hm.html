        var tickk = 100;


        function createParticles() {
            tick++;
            tickk += 5;
            if (tickk % 100 == 0) {

                if (particles.length < score + 30) {
                    //for(var p=0;p<score+20;p++){
                    particles.push({
                        x: rx + 30,
                        y: ry - 10,
                        speed: -10,
                        radius: 5,
                        color: "white",

                    });
                } //}

                var j = 0; var xd = 1;


                if (tick % 100 == 0) {
                    if (rocks.length < 6) {

                        var ot = 1 + Math.floor(Math.random() * 10);
                        let r = (10 + ot * 2);


                        rocks.push({
                            x: 0,
                            y: 0,
                            xspeed: 2 + Math.random() * 2,
                            yspeed: 1,
                            radius: r,
                            color: "blue",
                            text: ot,
                            otext: ot,
                            turn: 0,

                        });

                    }
                }
            }
        }
        function updateParticles() {
            var today = new Date();
            var time = today.getSeconds();
            for (var i in particles) {
                var part = particles[i];

                part.y += part.speed;
            }

            for (var i in rocks) {
                var part_ = rocks[i];


                part_.y += (part_.yspeed);
                part_.x += part_.xspeed;
            }


        }

        var xd = -1;
        function killParticles() {
            var canvas = document.getElementById('canvas');


            for (var i in particles) {
                var part = particles[i];
                if (part.y < 0) {


                    part.y = 460;
                    part.x = rx + 30;

                }

            var dir = [1, -1];
            var xd = [0, canvas.width];
            var s = [0, 1];
            var sel = s[Math.floor(Math.random() * 2)];
            for (var i in rocks) {
                var part_ = rocks[i];

                if (part_.y > canvas.height || part_.y < 0) {

                    part_.yspeed = -1 * part_.yspeed;
                    part_.x += part_.xspeed;
                    part_.y += part_.yspeed;


                }
                else if (part_.x < 0 || part_.x > canvas.width) {
                    part_.xspeed = -1 * part_.xspeed;
                    part_.x += part_.xspeed;
                    part_.y += part_.yspeed;

                }
            }
            //gameover
            for (var i in rocks) {
                part_ = rocks[i];
                var dxx = Math.abs(part_.x - rx);
                var dyy = Math.abs(part_.y - canvas.height + 15);
                var diff = Math.sqrt(dxx * dxx + dyy * dyy);

                            c.font = "16px Arial";

        function drawParticles() {
            var c = canvas.getContext('2d');
            var img = new Image();
            img.onload = function () {
                c.drawImage(img, 0, 0, 500, 500);


            }

            img.src = 'b.jpg';
            var cn = new Image();
            cn.onload = function () {
                c.drawImage(cn, 0, 0, 187, 256, rx, 450, 70, 100);

            }
            cn.src = '123.png';

            /* c.fillStyle = "red";
             c.fillRect(rx, ry, 30, 30); */
            for (var i in particles) {
                var part = particles[i];
                c.beginPath();
                c.arc(part.x, part.y, part.radius, 0, Math.PI * 2);
                c.closePath();
                c.fillStyle = part.color;
                c.fill();
            }
            for (var i in rocks) {
                var part_ = rocks[i];
                c.beginPath();
                c.arc(part_.x, part_.y, part_.radius, 0, Math.PI * 2);
                c.closePath();
                c.fillStyle = part_.color;

                c.fill();
                c.fillStyle = "white";
                c.font = "25px sans-serif";

                c.fillText(part_.text, part_.x - part_.radius / 2, part_.y + part_.radius / 2);
                c.font = "20px Arial";

                c.fillStyle = "red";
                c.fillText(score, 15, 20);

                c.font = "10px Arial";

                c.fillText("Bullet Rate : " + (score / 100 + 2), 400, 20);
            }
        }
